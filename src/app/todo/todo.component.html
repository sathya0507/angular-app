<div class="container">
  <h1>{{ name }}</h1>
  <form #todoForm="ngForm">
    <label for="tittle">ToDo:</label>
    <input
      name="Tittle"
      placeholder="Enter a ToDo"
      type="text"
      #tittle="ngModel"
      required
      [(ngModel)]="todo.tittle"
    />
    <label for="priority">Priority:</label>
    <input
      name="Priority"
      type="number"
      #priority="ngModel"
      required
      [(ngModel)]="todo.priority"
    />
    <label for="done">Done:</label>
    <input
      name="Done"
      type="checkbox"
      #done="ngModel"
      required
      [(ngModel)]="todo.done"
    />
    <button
      type="button"
      [disabled]="!todoForm.form.valid"
      (click)="addToDo(todoForm)"
    >
      Add ToDo
    </button>
  </form>
