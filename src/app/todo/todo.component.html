<div class="container">
  <h1>{{ name }}</h1>
  <form #todoForm="ngForm">
    <div class="form-items">
      <label for="title">ToDo:</label>
      <input
        name="title"
        placeholder="Enter a ToDo"
        type="text"
        #title="ngModel"
        required
        [(ngModel)]="todo.title"
      />
    </div>

    <div class="form-items">
      <label for="priority">Priority:</label>
      <input
        name="priority"
        type="number"
        #priority="ngModel"
        required
        [(ngModel)]="todo.priority"
      />
    </div>
    <div class="form-items">
      <label for="done">Done:</label>
      <input
        name="done"
        type="checkbox"
        #done="ngModel"
        [(ngModel)]="todo.done"
      />
    </div>
    <div class="form-items">
      <button type="button" (click)="addToDo(todoForm)">Add ToDo</button>
    </div>
  </form>

  <table width="600px">
    <th width="50%">Title</th>
    <th width="20%">Priority</th>
    <th width="20%">Done</th>
    <th width="10%">Action</th>

    <tr *ngFor="let todo of todos">
      <td>{{ todo.title }}</td>
      <td>{{ todo.priority }}</td>
      <td>{{ todo.done ? "Done" : "Not Done" }}</td>
      <td>
        <button style="background-color: red" (click)="deleteToDo(todo)">
          delete
        </button>
      </td>
    </tr>
  </table>
</div>
